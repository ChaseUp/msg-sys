<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>领动消息群发</title>
<link rel="stylesheet" href="../style/msg-all.css">
<link rel="stylesheet" href="../style/react.header.css">
<link rel="stylesheet" href="../style/react.aside.css">
<link rel="stylesheet" href="../style/react.main.css">
<link rel="stylesheet" href="../style/fontawesome/css/font-awesome.min.css">
</head>

<body>
<div id="header"></div>
<div id="container" class="fix">
	<div id="aside"></div>
	<div id="main">
		<div class="msgInputArea sections">
			<div class="socialBtns fix">
				<div class="socialBtnsCheck fll">
					<div class="checkBtn facebook">
						<i class="fa fa-facebook"></i>
						<span><i class="fa fa-check"></i></span>
					</div>
					<div class="checkBtn twitter">
						<i class="fa fa-twitter"></i>
						<span class="hide"><i class="fa fa-check"></i></span>
					</div>
					<div class="checkBtn LinkedIn">
						<i class="fa fa-linkedin"></i>
						<span class="hide"><i class="fa fa-check"></i></span>
					</div>
				</div>
				<div class="textSizeCheck flr">
					<span class="textSizeTip">还可以输入：</span>
					<div class="checkBtn facebook small"><i class="fa fa-facebook"></i></div>
					<ins class="error">140</ins>
					<div class="checkBtn twitter small"><i class="fa fa-twitter"></i></div>
					<ins>200</ins>
					<div class="checkBtn LinkedIn small"><i class="fa fa-linkedin"></i></div>
					<ins>600</ins>
				</div>
			</div>

			<div class="messageInputSec mt10">
				<div class="messageInputWrap">
					<textarea name="messageInput" id="messageInput"></textarea>
				</div>
				<div class="messageInputTools mt10 fix">
					<div class="toolBtns fll">
						<a href="javascript:;" class="photos"><i class="fa fa-photo" aria-hidden="true"></i> 图片</a>
						<a href="javascript:;" class="articles"><i class="fa fa-newspaper-o" aria-hidden="true"></i> 引用文章</a>
						<a href="javascript:;" class="products"><i class="fa fa-cubes" aria-hidden="true"></i> 引用产品</a>
						<a href="javascript:;" class="pages"><i class="fa fa-file-text-o" aria-hidden="true"></i> 引用页面</a>
						<a href="javascript:;" class="clockPush"><i class="fa fa-clock-o" aria-hidden="true"></i> 定时发</a>
					</div>
					<div class="postBtns flr">
						<a href="javascript:;" class="postBtns-draft">保存草稿</a>
						<a href="javascript:;" class="postBtns-push">发布</a>
					</div>
				</div>
			</div>
		</div>
		<div class="msgListTabs sections">sadsa</div>
	</div>
</div>
</body>
<script src="../script/react/react.js"></script>
<script src="../script/react/react-dom.js"></script>
<script src="../script/react/browser.min.js"></script>
<script src="../script/jquery/jquery-3.1.1.js"></script>
<script src="../script/react.header.js" type="text/babel"></script>
<script src="../script/react.aside.js" type="text/babel"></script>
<script src="../script/react.main.js" type="text/babel"></script>
<script src="../script/jquery.messages.js"></script>
</html>
